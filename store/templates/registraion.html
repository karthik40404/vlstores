<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'img/44.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9); 
        }
        .btn-primary {
            background-color: #28A745; 
            border-color: #28A745;
        }
        .btn-primary:hover {
            background-color: #218838; 
        }
        .form-control:focus {
            border-color: #28A745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        img {
            display: block;
            margin: 0 auto 20px; 
        }

    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-lg-5 mx-auto">
                <div class="card p-4">
                    <img class="d-flex" src="{% static 'img/V.L.png' %}" alt="Website Logo">
                    <h3 class="text-center mb-4 text-success">Register</h3>
                    <form method="post">
                        {% csrf_token %} 
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="psw" placeholder="Enter a password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Already have an account? <a href="./" class="text-success">Login</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
