<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">View Products</h1>

        <!-- Filter by Category -->
        <form method="get" class="mb-4">
            <label for="category" class="form-label">Filter by Category:</label>
            <select name="category" id="category" class="form-select">
                <option value="">All Categories</option>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>
                    {{ category.cat_name }}
                </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-2">Filter</button>
        </form>

        <!-- Products Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Offer Price</th>
                    <th>Category</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td><img src="{{ product.img.url }}" style="width:100px; height:100px;"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.disc }}</td>
                    <td style="text-decoration: line-through;">₹{{ product.price }}</td>
                    <td>₹{{ product.offer_price }}</td>
                    <td>{{ product.cat_id.cat_name }}</td>
                    <td><a href="edit/{{ product.pid }}" class="btn btn-primary">Edit</a></td>
                    <td><a href="dele/{{ product.pid }}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
