<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-header text-white bg-success">
            <h5 class="mb-0">Add Weight and Stock</h5>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="productname">Product *</label>
                    <select id="productname" name="productname" required>
                        <option value="" disabled selected>Select a Product</option>
                        {% for p in products %}
                            <option value="{{ p.pk }}">{{ p.name }}</option>
                        {% endfor %}
                    </select>
                </div>  
                <div class="mb-3">
                    <label for="weight" class="form-label">Add Weight</label>
                    <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter product weight" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price (₹) *</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Enter product price" required>
                </div>
                <div class="mb-3">
                    <label for="offerprice" class="form-label">Offer_Price (₹) *</label>
                    <input type="number" class="form-control" id="offer_price" name="offer_price" placeholder="Enter product off_price" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Available Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Add</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
