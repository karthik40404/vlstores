<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background: url("{% static 'img/44.jpg' %}") no-repeat center center fixed; */
            background-color: rgba(94, 194, 94, 0.806);
            background-size: cover;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .offcanvas {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .offcanvas a {
            text-decoration: none;
            color: #28A745;
            display: block;
            padding: 10px 20px;
            border-radius: 0.5rem;
            transition: background 0.3s;
        }
        .offcanvas a:hover {
            background-color: #e9f5e9;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="btn btn-success me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                    â˜° Menu
                </button>
                <a class="navbar-brand text-success" href="#">Admin Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    
        <!-- Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-success" id="sidebarLabel">Admin Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <a href="addcat" class="text-success">Add Category</a>
                <a href="add" class="text-success">Add Product</a>
                <a href="viewproduct" class="text-success">View Product</a>
                <hr>
                <a href="lout" class="text-danger">Logout</a>
            </div>
            
        </div>
    
        <!-- Main Content -->
        <div class="container mt-4">
            <h2 class="text-success text-center">Welcome, Admin</h2>
            <div class="row mt-5 g-4">
                <!-- Manage Banners -->
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-header text-white bg-success">
                            <h5 class="mb-0">Manage Banners</h5>
                        </div>
                        <div class="card-body">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="bannerTitle" class="form-label">Banner Title</label>
                                    <input type="text" class="form-control" id="bannerTitle" name="banner_title" placeholder="Enter banner title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bannerImage" class="form-label">Banner Image</label>
                                    <input type="file" class="form-control" id="bannerImage" name="banner_image" accept="image/*" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Save Banner</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
