<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    {% load static %}
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .product-detail {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            max-width: 90%;
            max-height: 90%; 
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
        }
    
        .product-image {
            flex: 1;
            max-width: 40%; 
            max-height: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .product-image img {
            max-width: 100%;
            max-height: 100%; 
            border-radius: 8px;
            border: 1px solid #ddd;
            object-fit: contain; 
        }
    
        .product-info {
            flex: 2;
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    
        .product-info h1 {
            font-size: 1.5rem;
            margin: 0;
        }
    
        .product-info p {
            font-size: 1rem;
            line-height: 1.5;
        }
    
        .product-info h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    
        .product-info ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    
        .product-info ul li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="product-detail">
        <div class="product-image">
            <img src="{{ product.img.url }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
            <h1>{{ product.name }}</h1>
            <p>{{ product.disc }}</p>
            <h2>Weights and Prices:</h2>
            <ul>
                {% for weight in weights %}
                    <li>
                        Weight: {{ weight.product_weight }} - 
                        Price: ₹{{ weight.price }} - 
                        Offer Price: ₹{{ weight.offer_price }} -
                        Stock: {{ weight.stock }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
