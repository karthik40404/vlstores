<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
    
        header {
            background-color: #f56c0a;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
    
        main {
            padding: 20px;
        }
    
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
    
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 0;
        }
    
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
    
        .product-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    
        .product-card img {
            width: 100%;
            height: auto;
            max-height: 180px;
            object-fit: cover;
        }
    
        .product-info {
            padding: 15px;
        }
    
        .product-info h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
    
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    
        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 200px;
            }
        }
    
        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
    
    
    <header>
        <nav class="navbar">
            <div class="logo">VL Stores</div>
        </nav>
    </header>
    <main class="container mt-4">
        <h1>Search Results for "{{ query }}"</h1>
        <div class="product-grid">
            {% if results %}
                {% for product in results %}
                    <div class="product-card">
                        <a href="{% url 'single_product' product.pk %}">
                            <img src="{{ product.img.url }}" alt="{{ product.name }}">
                            <div class="product-info">
                                <h2>{{ product.name }}</h2>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <p>No results found.</p>
            {% endif %}
        </div>
    </main>    
    <footer>
        <p>&copy; 2024 VL Stores</p>
    </footer>
</body>
</html>
