<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
            body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        }

        header {
            background-color: #f56c0a;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-height: 150px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .product-card p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .product-card button {
            background-color: #f56c0a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out;
        }

        .product-card button:hover {
            background-color: #d84f09;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

    </style>
    <header>
        <nav class="navbar">
            <div class="logo">VL Stores</div>
        </nav>
    </header>
    <main class="container mt-4">
        <h1>Search Results for "{{ query }}"</h1>
        <div class="product-grid">
            {% if results %}
                {% for product in results %}
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <p>{{ product.name }}</p>
                    <p>{{ product.weight }} - â‚¹{{ product.price }}</p>
                    <button>Add</button>
                </div>
                {% endfor %}
            {% else %}
                <p>No products found for "{{ query }}".</p>
            {% endif %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 VL Stores</p>
    </footer>
</body>
</html>
