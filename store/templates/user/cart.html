<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }

        .cart-item {
            display: flex;
            border-bottom: 1px solid #e9ecef;
            padding: 15px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            max-width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-item h5 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #495057;
        }

        .cart-item p {
            margin: 0;
            color: #6c757d;
        }

        .cart-item .btn {
            min-width: 40px;
        }

        .text-end a {
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Your Cart</h1>

        {% if cart %}
            <div class="cart-items">
                {% for item in cart %}
                <div class="row cart-item">
                    <div class="col-md-4">
                        <img src="{{ item.product.img.url }}" alt="{{ item.product.name }}" class="img-fluid rounded">
                    </div>
                    <div class="col-md-8 cart-item-details">
                        <h5>{{ item.product.name }}</h5>
                        <p>Weight: {{ item.weight.product_weight }}</p>
                        <p>Price: â‚¹{{ item.weight.offer_price }}</p>
                        <div class="d-flex align-items-center">
                            <a href="{% url 'qout' item.pk %}" class="btn btn-outline-danger me-2">-</a>
                            <span>Quantity: {{ item.qty }}</span>
                            <a href="{% url 'qin' item.pk %}" class="btn btn-outline-success ms-2">+</a>
                        </div>
                        <a href="{% url 'cart_remove' item.pk %}" class="btn btn-danger mt-3">Remove</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-end mt-4">
                <a href="{% url 'orderdetails' %}" class="btn btn-primary mt-3">Proceed to Order Details</a>
            </div> 
        {% else %}
            <p class="text-center">Your cart is empty. <a href="{% url 'product_list' %}">Continue shopping</a></p>
        {% endif %}
    </div>
</body>
</html>
