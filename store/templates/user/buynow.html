<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Confirm Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Order Confirmation</h1>

        <!-- Product Details Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Image</th>
                    <th>Weight</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ weights.product.name }}</td>
                    <td><img style="height: 100px;" src="{{ weights.product.img.url }}"></td>
                    <td>{{ weights.product_weight }}</td>
                    <td>₹{{ weights.offer_price }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Total Price -->
        <div class="mt-3">
            <h4>Total Price: ₹{{ total_price }}</h4>
        </div>

        <!-- Payment Form -->
        <div class="mt-4">
            <h4>Payment Options</h4>
            <form method="POST" action="{% url 'pay' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="payment_method" class="form-label">Select Payment Method</label>
                    <select class="form-select" id="payment_method" name="payment_method" required>
                        <option value="credit_card">Online Payment</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="billing_address" class="form-label">Billing Address</label>
                    <input type="text" class="form-control" id="billing_address" name="billing_address" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Confirm and Pay</button>
                    <a href="{% url 'cart_page' %}" class="btn btn-secondary">Back to Cart</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
